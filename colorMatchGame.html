<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Color Guessing Game</title>
</head>
<body>
    <h1>Color Guessing Game</h1>
    <button type="button" onclick="runGame()">Start Game!</button>

    <script>
        const COLORS_ARRAY = ['blue', 'cyan', 'gold', 'gray', 'green', 'magenta', 'orange', 'red', 'white', 'yellow'];
        //COLORS_ARRAY[2] = "silver";           // we are manipulating CONST array, not changing it
        //COLORS_ARRAY.sort();

        function runGame() {
            let guess = "";
            let correct = false;
            let numTries = 0;
            
            const targetIndex = Math.floor(Math.random() * COLORS_ARRAY.length);
            const target = COLORS_ARRAY[targetIndex];

            alert("The target is: " + target);
            // console.log('The target is: ' + target);

            do {
                guess = prompt("I am thinking of one of the following colors:\n\n" + COLORS_ARRAY.join(', ') + "\n\nWould you like to take a guess?\n");
                numTries += 1;

                if (guess === null) {
                    alert("You have ended the game.");
                    return;
                }

                correct = checkGuess(guess, target);

            } while (!correct)      //Keep looping until user enters a valid guess, or when checkGuess returns a value of "true"
            document.body.style.background = guess;
            alert("Congrats! You guessed the correct color!\n\n" + "It took you " + numTries + " guesses to guess correctly.\n\n" + "Click OK to see the color in the background!");

        }
        

        function checkGuess(guess, target) {
            const sryMsg = "Your guess is incorrect.\n\n";
            const tryMsg = "\n\nPlease try another.";
            let correct = false;

            if (!COLORS_ARRAY.includes(guess)) {
                alert("You entered an invalid color. " + tryMsg);
            } else if (guess < target) {
                alert(sryMsg + "Hint: Your color is alphabetically lower than mine. " + tryMsg);
            } else if (guess > target) {
                alert(sryMsg + "Hint: Your color is alphabetically higher than mine. " + tryMsg);
            } else {
                correct = true;
            }
            return correct;
        }
    </script>
</body>
</html>
